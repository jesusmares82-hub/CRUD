<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluaci칩n semana 5 CRUD</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-dark text-white">
    <h1 class="mt-5">CRUD de autos</h1>
    <!-- Button trigger modal -->
    <div class="gap-2 d-md-flex justify-content-md-end">
      <button
        type="button"
        class="btn btn-primary mt-5 mr-auto modal-dialog-centered d-md-block"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        data-bs-whatever="Agregar Carro"
      >
        Add
      </button>
    </div>
    <table class="table table-striped table-responsive">
      <div class="table-responsive">
        <thead>
          <tr>
            <th class="text-white"></th>
            <th class="text-white">Marca</th>
            <th class="text-white">Modelo</th>
            <th class="text-white">Color</th>
            <th class="text-white">A침o</th>
            <th class="text-white">Precio</th>
            <th class="text-white">Opciones</th>
          </tr>
        </thead>
        <tbody id="container-users"></tbody>
      </div>
    </table>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="carModal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="staticBackdropLabel">
              Agregar Coche
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-dark">
            <form
              id="form-user"
              onsubmit="event.preventDefault(), addCar()"
              action="/cars.php"
            >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCarBrand">Marca</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputCarBrand"
                    placeholder="Marca del coche"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputModel">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputModel"
                    placeholder="Modelo del coche"
                    required
                  />
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputColor">Color</label>
                <input
                  type="color"
                  class="form-control form-control-color"
                  id="exampleColorInput"
                  value="#563d7c"
                  title="Choose your color"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputYear">A침o</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputYear"
                  placeholder="A침o"
                  required
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPrice">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputPrice"
                    placeholder="Precio"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" id="closemodal">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/javascript.js"></script>
  </body>
</html>
